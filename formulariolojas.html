<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>EconoIF</title>

    <style>
        /* Resetando margens e paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Barra de navegação */
        nav {
            position: fixed;  /* Fixar a navbar no topo */
            top: 0;
            left: 0;
            right: 0;
            background-color: #2d6a4f;  /* Cor verde escuro de fundo da navbar */
            padding: 10px 20px;
            z-index: 1000;  /* Garantir que a navbar fique acima de outros elementos */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Logo alinhada à esquerda */
        .logo a {
            color: #fff;  /* Cor do texto da logo (branco) */
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }

        /* Caixa de seleção para menu responsivo */
        .checkbox {
            display: none;
        }

        /* Links de navegação */
        ul {
            list-style-type: none;
            display: flex;
        }

        ul li {
            margin-left: 20px;
        }

        ul li a {
            color: #fff;  /* Cor do texto dos links (branco) */
            text-decoration: none;
            font-size: 16px;
            padding: 10px;
        }

        ul li a:hover {
            background-color: #fff;  /* Cor verde médio ao passar o mouse */
            border-radius: 5px;
        }

        /* Menu responsivo */
        @media (max-width: 768px) {
            /* Exibe o checkbox quando a tela for pequena */
            .checkbox {
                display: block;
                position: absolute;
                top: 15px;
                right: 20px;
                z-index: 1000;
            }

            /* Exibe os links do menu quando o checkbox for marcado */
            nav > div:last-child {
                display: none;
                width: 100%;
                background-color: #2d6a4f;  /* Cor do fundo do menu responsivo */
            }

            /* Quando o checkbox for marcado, exibe os links */
            .checkbox:checked + div > ul {
                display: block;
            }

            /* Alinha os links de navegação para coluna no mobile */
            ul {
                display: block;
                width: 100%;
            }

            ul li {
                margin: 10px 0;
                text-align: center;
            }

            ul li a {
                padding: 15px;
            }
        }

        /* Estilos do corpo da página */
        body {
            font-family: Arial, sans-serif;
            background-color: #2d6a4f;
            margin: 0;
            padding: 0;
            padding-top: 80px;  /* Espaçamento para a navbar fixa no topo */
        }

        /* Formulário de Inscrição */
        .form-container {
            max-width: 800px;
            margin: 0 auto;  /* Centraliza o container horizontalmente */
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        button {
            background-color: #2d6a4f;
            color: white;
            padding: 15px;
            font-size: 18px;
            border: none;
            margin-top: 20px;
            width: 100%;
            cursor: pointer;
        }

        button:hover {
            background-color: #40916c;
        }
    </style>
</head>

<body background="img/FUNDOINSC.jpg">

    <script type="text/javascript" src="script.js"></script>
    <script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>

    <!-- Navbar -->
    <header>
        <nav>
            <div class="logo">
                <a href="index.html" style="margin: 30px;">EconoIF</a>
            </div>

            <div>
                <ul>
                    <li><a href="index.html">Página Inicial</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Formulário de Inscrição -->
    <div class="form-container">
        <h1>Formulário de Inscrição</h1>
        <form action="#" method="POST">
            <label for="empresa">1. Qual o nome de sua empresa?</label>
            <input type="text" id="empresa" name="empresa" required>

            <label for="associada">2. Sua empresa é associada à ACIAC?</label>
            <select id="associada" name="associada" required>
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
                <option value="nao">Outro</option>
            </select>

            <label for="servicos">3. Quais serviços sua empresa oferece?</label>
            <textarea id="servicos" name="servicos" rows="4" required></textarea>

            <label for="desconto">4. Qual a porcentagem de desconto sua empresa vai oferecer?</label>
            <input type="number" id="desconto" name="desconto" min="0" max="100" required>

            <label for="forma_desconto">5. Como será oferecido esse desconto?</label>
            <select id="forma_desconto" name="forma_desconto" required>
                <option value="imediato">Desconto imediato na hora da compra</option>
                <option value="cupom">Desconto via cupom promocional</option>
                <option value="especifico">Desconto em produtos ou serviços específicos</option>
                <option value="outro">Outro</option>
            </select>

            <label for="termos">6. Você aceita os termos de contrato?</label>
            <div class="termos">
                <input type="radio" id="aceito" name="termos" value="aceito" required>
                <label for="aceito">Sim, aceito os termos de contrato</label><br>
                <input type="radio" id="nao_aceito" name="termos" value="nao_aceito">
                <label for="nao_aceito">Não aceito os termos de contrato</label>
            </div>

            <label for="observacoes">7. Observações adicionais (se houver):</label>
            <textarea id="observacoes" name="observacoes" rows="4"></textarea>

            <button id="botaoSubmit" type="button">Enviar Inscrição</button>
        </form>
    </div>
