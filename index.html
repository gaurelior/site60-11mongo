<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="img" href="img/EconoIF (1).png" />
    <title>EconoIF</title>

    <style>
        /* Estilo para o banner */
        .banner {
            position: fixed; /* Fixa o banner na tela */
            left: 20px; /* Espaçamento da borda esquerda */
            top: 50%; /* Posiciona o banner no meio da altura da página */
            transform: translateY(-50%); /* Ajusta para centralizar verticalmente */
            text-align: center;
            padding: 20px;
            max-width: 400px; /* Largura máxima do banner */
            background-color: #f4f4f4; /* Cor de fundo suave */
            border-radius: 10px; /* Bordas arredondadas */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Sombra suave */
            z-index: 1000; /* Garante que o banner fique acima dos outros conteúdos */
        }

        /* Estilo para o link dentro do banner */
        .imgmanuel a {
            display: inline-block;
            padding: 10px; /* Espaçamento ao redor do link */
            border-radius: 8px; /* Bordas arredondadas */
            background-color: #4CAF50; /* Cor de fundo do link */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Sombra ao redor do link */
            transition: background-color 0.3s ease, transform 0.3s ease; /* Transições suaves */
        }

        /* Efeito de hover no link */
        .imgmanuel a:hover {
            background-color: #45a049; /* Cor de fundo mais escura no hover */
            transform: translateY(-2px); /* Levanta o link ao passar o mouse */
        }

        /* Estilo para a imagem do manual */
        .imgmanuel img {
            width: 180px; /* Aumenta a largura da imagem */
            height: auto; /* Mantém a proporção da imagem */
            border-radius: 8px; /* Bordas arredondadas na imagem */
            transition: transform 0.3s ease; /* Efeito de transição para o hover */
        }

        /* Efeito de hover na imagem */
        .imgmanuel img:hover {
            transform: scale(1.1); /* Aumenta a imagem quando o mouse passa sobre ela */
        }

        /* Estilo para os títulos */
        .texto .titulo,
        .texto .sub_titulo {
            color: #333; /* Cor de texto */
            font-family: 'Arial', sans-serif; /* Fonte simples */
        }

        /* Estilo para os botões dentro do banner */
        .botoes a {
            display: inline-block;
            margin: 10px;
        }

        /* Estilo para os botões */
        .overlay {
            background-color: #4CAF50; /* Cor de fundo do botão */
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease; /* Transição suave */
        }

        /* Efeito de hover no botão */
        .overlay:hover {
            background-color: #45a049; /* Cor de fundo mais escura no hover */
            transform: translateY(-3px); /* Levanta o botão ao passar o mouse */
        }

        /* Centralizando o conteúdo da página */
        body {
            margin-left: 420px; /* Deixe um espaço à esquerda para o banner fixo */
            display: block; /* Garante que o body seja um bloco para o alinhamento */
            text-align: center; /* Centraliza o conteúdo da página */
            font-family: Arial, sans-serif;
        }

        /* Container para o conteúdo principal */
        .container {
            padding: 20px;
        }

        /* Ajuste da largura para o conteúdo principal da página */
        .main-content {
            width: 80%; /* Largura do conteúdo, pode ser ajustada conforme necessário */
            max-width: 1200px; /* Limita a largura máxima */
            margin: 0 auto; /* Centraliza o conteúdo */
        }
    </style>

</head>

<body>

    <header>
        <nav>
            <div class="logo">
                <a href="index.html" style="margin: 30px;"> EconoIF </a>
            </div>
            <div>
                <ul>
                    <li><a href="index.html">Página Inicial</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="banner">
        <div class="imgmanuel">
            <a href="manual.html">
                <img src="img/file (6).png" alt="Imagem do Manual">
            </a>
        </div>
        <div class="texto">
            <h1 class="titulo"></h1>
            <h2 class="sub_titulo"></h2>
            <center>
                <div class="botoes">
                    <figure>
                        <img src="img/econoif2.png" style="width: 380px; height: 380px;" />
                    </figure>
                    <br>
                    <a href="sobre.html"><button class="overlay">Sobre o EconoIF</button></a>
                    <a href="parceiros.html"><button class="overlay">Seja um Parceiro</button></a>
                </div>
            </center>
        </div>
    </section>

    <div class="container">
        <div class="main-content">
            <!-- Aqui vai o conteúdo principal da página -->
            <h1>Bem-vindo ao EconoIF!</h1>
            <p>Conteúdo da página vai aqui...</p>
        </div>
    </div>

</body>

</html>
