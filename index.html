<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>EconoIF</title>

    <style>
        /* Ajuste da classe .banner para ficar no canto esquerdo da página */
        .banner {
            position: absolute; /* Fixa o banner de forma absoluta */
            left: 20px; /* Distância da borda esquerda da tela */
            top: 50%; /* Posiciona o banner no meio da tela */
            transform: translateY(-50%); /* Centraliza verticalmente */
            text-align: center;
            padding: 20px;
            max-width: 400px; /* Largura máxima do banner */
            background-color: #f4f4f4; /* Cor de fundo suave */
            border-radius: 10px; /* Borda arredondada */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }

        .imgmanuel a {
            display: inline-block;
            padding: 10px;
            border-radius: 8px;
            background-color: #4CAF50; /* Cor de fundo do link */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Sombra ao redor do link */
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .imgmanuel a:hover {
            background-color: #45a049; /* Cor de fundo mais escura no hover */
            transform: translateY(-2px); /* Move o link ligeiramente para cima */
        }

        .imgmanuel img {
            width: 180px; /* Aumenta a largura da imagem */
            height: auto; /* Mantém a proporção da imagem */
            border-radius: 8px; /* Bordas arredondadas na imagem */
            transition: transform 0.3s ease; /* Efeito de transição para o hover */
        }

        .imgmanuel img:hover {
            transform: scale(1.1); /* Aumenta a imagem ao passar o mouse */
        }
    </style>
</head>

<body>

    <script type="text/script" src="script.js"></script>

                </ul>
            </div>
        </nav>
    </header>
