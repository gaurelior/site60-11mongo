    <style>
        /* Estilo para o banner */
        .banner {
            position: fixed; /* Fixa o banner na tela */
            left: 20px; /* Espaçamento da borda esquerda */
            top: 50%; /* Posiciona o banner no meio da altura da página */
            transform: translateY(-50%); /* Ajuste para centralizar verticalmente */
            text-align: center;
            padding: 10px;
            max-width: 150px; /* Largura máxima do banner para deixar menor */
            background-color: #f4f4f4; /* Cor de fundo suave */
            border-radius: 10px; /* Borda arredondada */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Sombra suave */
            z-index: 1000; /* Garante que o banner fique acima dos outros conteúdos */
        }

        /* Ajuste do link dentro do banner */
        .imgmanuel a {
            display: inline-block;
            padding: 10px;
            border-radius: 8px;
            background-color: #4CAF50; /* Cor de fundo do link */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Sombra ao redor do link */
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        /* Efeito de hover no link */
        .imgmanuel a:hover {
            background-color: #45a049; /* Cor de fundo mais escura no hover */
            transform: translateY(-2px); /* Move o link ligeiramente para cima */
        }

        /* Estilo da imagem do manual */
        .imgmanuel img {
            width: 120px; /* Reduz a largura da imagem */
            height: auto; /* Mantém a proporção da imagem */
            border-radius: 8px; /* Bordas arredondadas */
            transition: transform 0.3s ease; /* Transição suave para efeito de hover */
        }

        /* Efeito de hover na imagem */
        .imgmanuel img:hover {
            transform: scale(1.1); /* Aumenta a imagem ao passar o mouse */
        }

        /* Estilo do conteúdo da página */
        .container {
            padding: 20px;
            margin-left: 200px; /* Cria espaço à esquerda para o banner */
            width: calc(100% - 200px); /* Garante que o conteúdo ocupe o restante da largura da tela */
            text-align: center; /* Centraliza o conteúdo */
        }

        /* Ajuste de botão */
        .overlay {
            background-color: #4CAF50; /* Cor de fundo do botão */
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        /* Efeito de hover nos botões */
        .overlay:hover {
            background-color: #45a049; /* Cor de fundo mais escura no hover */
            transform: translateY(-3px); /* Levanta o botão ao passar o mouse */
        }
    </style>
</head>
